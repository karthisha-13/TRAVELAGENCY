<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <section class="settings">
            <div class="top">
                <div class="left">
                    <h1>Settings</h1>
                </div>
                <div class="right">
                    <img src="../assets/logo2.jpeg" alt="">
                </div>
            </div>
            <div class="bottom">
                <form action="../index.html">
                    <div class="setting">
                        <div class="country">
                            <label for="Country">Country:</label>
                            <div class="checkbox">
                                <input type="checkbox" name="choice" value="India">
                                <label for="India">India</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="choice" value="Algeria">
                                <label for="Algeria">Algeria</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="choice" value="China">
                                <label for="China">China</label>
                            </div>
                        </div>
                        <div class="language">
                            <label for="Language">Language:</label>
                            <div class="checkbox">
                                <input type="checkbox" name="choice" value="Telugu">
                                <label for="Telugu">Telugu</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="choice" value="English">
                                <label for="English">English</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="choice" value="Hindi">
                                <label for="Hindi">Hindi</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Log Out</button>    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
