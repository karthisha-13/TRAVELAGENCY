<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <section class="login register">
            <div class="left">
                <img src="../assets/logo2.jpeg" alt="">
            </div>
            <div class="right">
                <h1>Register</h1>
                <h3>Register your account</h3>
                <form action="./travelagency.html" method="get" onsubmit="return validatePassword()">
                    <label for="Mobile Number">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Mobile Number" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" minlength="8" title="Must contain atleast 8 Characters, including letters & numbers" required>
                    <label for="Password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" minlength="8" placeholder="Re-nter Password" required>
                    <button type="reset">Reset</button>
                    <button type="submit">Sign In</button>
                </form>
                <p>Have an account? <a href="./login.html">Login Here!</a></p>
            </div>
        </section>
    </main>
    <script src="../app.js"></script>
</body>
</html>
