<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <section class="bookingdetails">
            <div class="top tops">
                <div class="left">
                    <h1>Reschedule Ticket Details</h1>
                </div>
                <div class="right">
                    <img src="../assets/logo2.jpeg" alt="">
                </div>
            </div>
            <div class="bottom form">
                <form action="../index.html">
                    <label for="phone">Mobile Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Mobile Number" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
                    <label for="TicketNumber">Ticket Number:</label>
                    <input type="text" placeholder="Enter Name">
                    <label for="Date">Date:</label>
                    <input type="date" id="date" name="date" placeholder="To Reach Location">
                    <button type="submit">Confirmed</button>    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
